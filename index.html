<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form name="registrationForm" id="registrationForm" class="registrationForm">
        <div id="notification"></div>

        <div class="full_name_class">
            <label>Имя:</label>
            <input type="text" id="firstName" name="firstName">
            <label>Фамилия:</label>
            <input type="text" id="lastName" name="lastName">
            <label >Дата рождения:</label>
            <input type="date" id="birthDate" name="birthDate"><br>
        </div>

        <div class="gender_class">
            <label>Пол:</label><br>
            <label><input type="radio" name="gender" value="Мужчина">Мужчина</label>
            <label><input type="radio" name="gender" value="Женщина"> Женщина</label><br>
        </div><br>

        <div class="city_form">
            <label for="city">Город:</label>
            <select name="city" id="city">
                <option value="Киев">Киев</option>
                <option value="Львов">Львов</option>
                <option value="Одесса">Одесса</option>
                <option value="Харьков">Харьков</option>
            </select>
        </div><br>

        <div class="adress_class">
            <label for="adress">Адрес:</textarea></label>
            <textarea name="adress" id="adress" rows="4"></textarea>
        </div><br>

        <div class="language_class">
            <label for="Языки:">Языки:</label>
            <div class="language_class_input">
                <label>Русский</label>
                <input type="checkbox" value="Русский" name="language">
                <label>Английский</label>
                <input type="checkbox" value="Английский" name="language">
                <label>Украинский</label>
                <input type="checkbox" value="Украинский" name="language">
            </div>
        </div><br>

        <button class="submit_button" type="submit">Сохранить</button>
        </label>
    </form>

    <div id="results" class="hidden">

    </div>

    <script src="app.js"></script>
</body>
</html>
